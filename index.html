<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <title>Sơ đồ Công ty</title>
    <style>
        /* CSS để tùy chỉnh giao diện */
        .company {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .department {
            border: 1px solid #000;
            padding: 10px;
            margin: 10px;
            background-color: #f0f0f0;
            text-align: center; /* Canh giữa văn bản trong ô */
        }

        .employee {
            margin: 5px;
        }

        .executive {
            border: 2px solid #f00;
            background-color: #ffc0c0;
            padding: 10px;
            margin: 10px;
            text-align: center; /* Canh giữa văn bản trong ô */
        }

        .departments {
            display: flex;
        }

        .department {
            flex: 1;
            position: relative;
        }

        .connection {
            position: absolute;
            border: 1px solid #000;
        }
    </style>
</head>
    <body>
        <div class="company">
            <div class="executive">
                <h2>Chi cục trưởng</h2>
                <div class="employee"> </div>
            </div>
            <div class="executive">
                <h2>Phó Chi cục trưởng</h2>
                <div class="employee"> </div>
                
            </div>
            <div class="departments">
                <div class="department">
                    <h2>Đội tổng hợp</h2>
                    <div class="executive">Đội trưởng</div>
                    <div class="executive">Đội phó</div>
                    <div class="employee">Công chức</div>
                    <div class="employee">Nhân viên E</div>
                </div>
                    <div class="department">
                    <h2>Đội nghiệp vụ quản lý Thuế</h2>
                    <div class="executive">Đội trưởng</div>
                    <div class="executive">Đội phó</div>
                    <div class="employee">Công chức</div>
                    <div class="employee">Nhân viên I</div>
                </div>
            </div>
        </div>
    </body>
    </html>
